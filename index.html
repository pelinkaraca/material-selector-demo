<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Material and Labor Selector</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      font-size: 14px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 250px;
      padding: 6px 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #FFE6CC;
      font-size: 13px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>

  <div class="row">
    <div class="form-group">
      <label for="material">Material used:</label>
      <input type="text" id="material" placeholder="e.g., 100 - Pump" oninput="assignMaterialLabor()">
    </div>

    <div class="form-group">
      <label for="materialLabor">Material-involved labour:</label>
      <input type="text" id="materialLabor" readonly>
    </div>
  </div>

  <div class="form-group" style="margin-top: 10px;">
    <label for="nonMaterialLabor">Non-material labor used:</label>
    <select id="nonMaterialLabor">
      <option value="">Select a labor</option>
      <option value="900 - Easy Activities">900 - Easy Activities</option>
      <option value="1000 - Medium Activities">1000 - Medium Activities</option>
      <option value="1100 - High Activities">1100 - High Activities</option>
      <option value="1200 - Door Changes">1200 - Door Changes</option>
      <option value="1300 - Food Adjustment">1300 - Food Adjustment</option>
    </select>
  </div>

  <script>
    const materialLaborMap = {
      "100 - Pump": "500 - Pump Activities",
      "200 - Electronic Cart": "600 - Electronic Activities",
      "300 - Other Material": "700 - Other Services Class - 1",
      "400 - Other Material": "800 - Other Services Class - 2"
    };

    function assignMaterialLabor() {
      const materialInput = document.getElementById("material").value.trim();
      const materialLaborField = document.getElementById("materialLabor");

      if (materialLaborMap[materialInput]) {
        materialLaborField.value = materialLaborMap[materialInput];
      } else {
        materialLaborField.value = "";
      }
    }
  </script>

</body>
</html>
